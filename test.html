<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      main {
        border: 1px solid #ddff98;
        padding: 10px;
        margin: auto;
        display: grid;
        grid-template: repeat(4, 1fr) / repeat(3, 1fr);
      }
      main div {
        width: 100px;
        height: 100px;
        border: 1px solid #ddd;
      }
      main div[data-age] {
        background: red;
      }
      main div[class] {
        background: green;
      }
    </style>
  </head>
  <body>
    <main>
      <div data-agd>1</div>
      <div class="">2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
      <div>11</div>
      <div>12</div>
    </main>

    <script>
      $('main>div:eq(2)').css({
        color: 'red',
      })
    </script>
  </body>
</html>
